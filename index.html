<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Mulish", "sans-serif"],
            mono: ["Rokkitt", "monospace"],
          },
        },
      };
    </script>
    <title>Login Modal</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-rose-50">

      <div
        class="relative flex flex-col bg-white space-y-10 rounded-2xl md:flex-row md:space-y-0"
      >
        <div class="p-6 md:p-20">
          <span class="font-bold font-mono text-4xl">Log In</span>
          <p class="font-thin max-w-sm text-gray-600 mt-6">
            Log in to your account to upload or download pictures, videos or
            music
          </p>

          <input
            type="text"
            class="border border-gray-300 mt-6 p-6 rounded w-full placehoder:font-thin placehoder:text-gray-400"
            placeholder="Enter your email address"
          />

          <div class="flex flex-col justify-between items-center space-y-6 mt-6 md:flex-row md:space-y-6">
            <span class="font-thin font-sans text-cyan-700">Forgot Password</span>
            <button class="flex justify-center space-x-4 bg-cyan-700 w-full p-6 rounded text-white font-sans font-bold shadow-sm shadow-cyan-100 hover:shadow-lg hover:bg-opacity-90 hover:-translate-y-0.5 transition duration-150 md:w-1/2">
              <span>Next</span>
              <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-7"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#ffffff"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <line x1="5" y1="12" x2="19" y2="12" />
              <line x1="13" y1="18" x2="19" y2="12" />
              <line x1="13" y1="6" x2="19" y2="12" />
            </svg>
            </button>
          </div>

          <div class="border-b border-b-gray-300 mt-12"></div>

          <p class="flex justify-center items-center mt-6 text-gray-500 font-thin">or log in with</p>
         
          <div class="flex flex-col space-y-6 mt-6 md:flex-row md:space-y-0 md:space-x-4">
            <button class="flex justify-center items-center border border-gray-300 rounded py-2 space-x-4 shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
              <img src="images/facebook.png" alt="" class="w-9">
              <span class="font-thin">Facebook</span>
            </button>
            <button class="flex justify-center items-center border border-gray-300 py-2 space-x-4 shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
              <img src="images/google.png" alt="" class="w-9">
              <span>Google</span>
            </button>
          </div>
        </div>

        <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block">

        <div class="group absolute flex items-center justify-center -top-5 right-4 rounded-full bg-gray-200 w-10 h-10 shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition duration-150 cursor-pointer md:top-4 md:bg-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6 text-black group-hover:text-gray-600"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
